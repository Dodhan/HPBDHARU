<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하루방에 찾아온 여름름 ☀️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #74b9ff 0%, #0ddbf0 50%, #74b9ff 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2d3436;
      overflow-x: hidden;
    }

    /* 물결 배경 애니메이션 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="%23ffffff" opacity="0.1"/></svg>') repeat-x;
      animation: wave 15s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes wave {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-50px); }
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: white;
      text-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-weight: 700;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    nav button {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      color: #2d3436;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    nav button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(31, 38, 135, 0.25);
      background: rgba(255, 255, 255, 1);
    }

    nav button.active {
      background: linear-gradient(45deg, #00cec9, #74b9ff);
      color: white;
      box-shadow: 0 8px 32px rgba(0, 206, 201, 0.3);
    }

    .tab {
      display: none;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .tab.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tab h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #2d3436;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 2px solid transparent;
      border-radius: 15px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #00cec9;
      background: white;
      box-shadow: 0 0 20px rgba(0, 206, 201, 0.2);
    }

    button:not(nav button) {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(45deg, #00cec9, #74b9ff);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 206, 201, 0.3);
    }

    button:not(nav button):hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 206, 201, 0.4);
    }

    ul {
      list-style: none;
    }

    li {
      background: rgba(255, 255, 255, 0.9);
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    li:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      background: white;
    }

    .delete-btn {
      background: linear-gradient(45deg, #fd79a8, #e17055);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      width: auto;
      margin: 0;
    }

    .delete-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(253, 121, 168, 0.4);
    }

    .birthday-info {
      flex: 1;
      font-weight: 500;
    }

    .dday {
      background: linear-gradient(45deg, #a29bfe, #74b9ff);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-left: 1rem;
      box-shadow: 0 4px 15px rgba(162, 155, 254, 0.3);
    }

    .no-result {
      text-align: center;
      color: #636e72;
      font-style: italic;
      padding: 2rem;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      nav {
        flex-direction: column;
        align-items: center;
      }
      
      nav button {
        width: 100%;
        max-width: 300px;
      }
      
      li {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .delete-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- 로그인 화면 -->
  <div id="loginScreen" class="container">
    <h1>🔒 비밀의 여름 캘린더 🌊</h1>
    <div class="tab active">
      <h2>🗝️ 칫...결계인가...</h2>
      <input type="password" id="passwordInput" placeholder="비밀번호" />
      <button onclick="checkPassword()">🏄‍♂️ 입장하기</button>
      <div id="loginError" style="color: #e17055; text-align: center; margin-top: 1rem; display: none;">
        ❌ 틀렸지롱 쿠쿠루삥뽕뽕
      </div>
    </div>
  </div>

  <!-- 메인 사이트 -->
  <div id="mainSite" class="container" style="display: none;">
    <h1>🌊 하루방의 생일 캘린더 ☀️</h1>
    
    <nav>
      <button onclick="showTab('add')" id="addBtn" class="active">🎂 생일 추가</button>
      <button onclick="showTab('list')" id="listBtn">📋 생일 목록</button>
      <button onclick="showTab('search')" id="searchBtn">🔍 생일 검색</button>
      <button onclick="logout()" style="background: linear-gradient(45deg, #fd79a8, #e17055);">🚪 나가기</button>
    </nav>

    <div id="add" class="tab active">
      <h2>🎈 생일 추가하기</h2>
      <input type="text" id="name" placeholder="친구 이름을 입력하세요" />
      <input type="date" id="birthday" />
      <button onclick="addBirthday()">✨ 추가하기</button>
    </div>

    <div id="list" class="tab">
      <h2>👥 소중한 하루방 친구들</h2>
      <ul id="birthdayList"></ul>
    </div>

    <div id="search" class="tab">
      <h2>🔍 친구 찾기</h2>
      <input type="text" id="searchName" placeholder="이름으로 검색해보세요" />
      <button onclick="searchBirthday()">🏄‍♂️ 검색하기!</button>
      <ul id="searchResult"></ul>
    </div>
  </div>

  <!-- Firebase v8 CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // 비밀번호 체크
    const correctPassword = "230223";
    
    window.checkPassword = function() {
      const inputPassword = document.getElementById('passwordInput').value;
      const errorDiv = document.getElementById('loginError');
      
      if (inputPassword === correctPassword) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainSite').style.display = 'block';
        sessionStorage.setItem('loggedIn', 'true');
      } else {
        errorDiv.style.display = 'block';
        document.getElementById('passwordInput').value = '';
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 3000);
      }
    };
    
    window.logout = function() {
      if (confirm('정말 나가시겠습니까?')) {
        sessionStorage.removeItem('loggedIn');
        document.getElementById('loginScreen').style.display = 'block';
        document.getElementById('mainSite').style.display = 'none';
        document.getElementById('passwordInput').value = '';
      }
    };
    
    window.addEventListener('load', function() {
      if (sessionStorage.getItem('loggedIn') === 'true') {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainSite').style.display = 'block';
      }
    });
    
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });

    // Firebase v8 설정
    const firebaseConfig = {
        apiKey: "AIzaSyB3joReGnByEHpClpB7urEgXQW4U7g16aE",
        authDomain: "haru-birthday-18856.firebaseapp.com",
        databaseURL: "https://haru-birthday-18856-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "haru-birthday-18856",
        storageBucket: "haru-birthday-18856.firebasestorage.app",
        messagingSenderId: "983993093286",
        appId: "1:983993093286:web:f83a932babb5353221f867"
    };

    // Firebase 초기화 (v8 방식)
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      
      document.getElementById(tabId).classList.add('active');
      document.getElementById(tabId + 'Btn').classList.add('active');
    }

    window.showTab = showTab;

    window.addBirthday = function() {
      const name = document.getElementById('name').value.trim();
      const birthday = document.getElementById('birthday').value;
      
      if (!name || !birthday) {
        alert("이름과 생일을 모두 입력해주세요! 🎂");
        return;
      }
      
      // v8 방식으로 데이터 저장
      db.ref(name).set({ birthday })
        .then(() => {
          alert("🎉 생일이 추가되었습니다!");
          document.getElementById('name').value = '';
          document.getElementById('birthday').value = '';
        })
        .catch(error => {
          alert("오류가 발생했습니다: " + error.message);
        });
    };

    function loadBirthdays() {
      const list = document.getElementById('birthdayList');
      
      // v8 방식으로 데이터 읽기
      db.ref().on('value', (snapshot) => {
        list.innerHTML = '';
        
        if (!snapshot.exists()) {
          list.innerHTML = '<li class="no-result">아직 등록된 친구가 없어요 😅</li>';
          return;
        }
        
        const birthdays = [];
        snapshot.forEach(child => {
          const name = child.key;
          const birthday = child.val().birthday;
          const dday = getDday(birthday);
          birthdays.push({ name, birthday, dday, ddayNum: getDdayNumber(birthday) });
        });
        
        birthdays.sort((a, b) => a.ddayNum - b.ddayNum);
        
        birthdays.forEach(({ name, birthday, dday }) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <div class="birthday-info">
              <strong>${name}</strong><br>
              <small>${birthday}</small>
            </div>
            <span class="dday">${dday}</span>
            <button class="delete-btn" onclick="deleteBirthday('${name}')">🗑️ 삭제</button>
          `;
          list.appendChild(li);
        });
      });
    }

    function getDday(dateStr) {
      const today = new Date();
      const thisYear = today.getFullYear();
      const [year, month, day] = dateStr.split('-');
      let target = new Date(thisYear, month - 1, day);
      
      if (target < today) {
        target.setFullYear(thisYear + 1);
      }
      
      const diff = Math.ceil((target - today) / (1000 * 60 * 60 * 24));
      
      if (diff === 0) return "🎉 오늘!";
      if (diff === 1) return "🎂 내일!";
      return `D- ${diff}`;
    }

    function getDdayNumber(dateStr) {
      const today = new Date();
      const thisYear = today.getFullYear();
      const [year, month, day] = dateStr.split('-');
      let target = new Date(thisYear, month - 1, day);
      
      if (target < today) {
        target.setFullYear(thisYear + 1);
      }
      
      return Math.ceil((target - today) / (1000 * 60 * 60 * 24));
    }

    window.deleteBirthday = function(name) {
      if (confirm(`정말로 ${name}의 생일을 삭제하시겠습니까?`)) {
        db.ref(name).remove()
          .then(() => {
            alert("삭제되었습니다! 👋");
          })
          .catch(error => {
            alert("삭제 중 오류가 발생했습니다: " + error.message);
          });
      }
    };

    window.searchBirthday = function() {
      const name = document.getElementById('searchName').value.trim();
      const result = document.getElementById('searchResult');
      
      if (!name) {
        alert("검색할 이름을 입력해주세요!");
        return;
      }
      
      db.ref(name).once('value')
        .then(snapshot => {
          result.innerHTML = '';
          
          if (snapshot.exists()) {
            const birthday = snapshot.val().birthday;
            const dday = getDday(birthday);
            const li = document.createElement('li');
            li.innerHTML = `
              <div class="birthday-info">
                <strong>${name}</strong><br>
                <small>${birthday}</small>
              </div>
              <span class="dday">${dday}</span>
            `;
            result.appendChild(li);
          } else {
            result.innerHTML = '<li class="no-result">🔍 찾을 수 없어요... 다시 확인해보세요!</li>';
          }
        })
        .catch(error => {
          result.innerHTML = '<li class="no-result">검색 중 오류가 발생했습니다 😢</li>';
        });
    };

    // 페이지 로드시 생일 목록 불러오기
    loadBirthdays();
  </script>
</body>
</html>
